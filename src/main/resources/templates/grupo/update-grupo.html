<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>App EAD</title>

<!-- Bootstrap para o thymeleaf-->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<title>| App EAD |</title>

</head>

<body>

	<header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">App EAD</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>

						<li class="nav-item"><a class="nav-link" href="/projetos">
								 Listar Projetos </a></li>
						<li class="nav-item"><a class="nav-link"
							href="/cadastrarProjeto">  Cadastrar Projeto </a></li>
						<li class="nav-item"><a class="nav-link" href="/grupos">
								 Listar Grupos </a></li>
						<li class="nav-item"><a class="nav-link"
							href="/cadastrarGrupo"> Cadastrar Grupos </a></li>


					</ul>
				</div>
			</div>
		</nav>

	</header>


	<div class="container">


		<th:block th:include="mensagemValidacao"></th:block>


		<form method="post">

			<h1>Atualizar grupo</h1>

			<br>

			<div class="form-group">
				<label for=""><b>Nome do Grupo:</b> </label> <input type="text"
					class="form-control" value="" name="nomeGrupo"
					th:attr="value = ${grupo.nomeGrupo}" required /> <small
					class="form-text text-muted"><i>* Utilize nomes e
						termos mais utilizados no mercado.</i></small>
			</div>


			<div class="row">

				<div class="col">
					<div class="form-group">
						<label for=""><b>Data de criação:</b></label> <input
							type="datetime-local" class="form-control" value=""
							name="data_criacaoGrupo"
							th:attr="value = ${grupo.data_criacaoGrupo}" required /><small
							class="form-text text-muted"><i>* Data em que o
								grupo foi criado.</i></small>
					</div>
				</div>

			</div>

			<div class="form-group">
				<label for=""><b>Descrição do grupo:</b></label>
				<textarea class="form-control" name="descricaoGrupo" maxlength="254"
					rows="3" th:text="${grupo.descricaoGrupo}" required></textarea>
				<small class="form-text text-muted"><i>* Breve resumo do
						grupo.</i></small> <input type="hidden" name="id_grupo"
					th:value="${grupo.id_grupo}" />
			</div>



			<button type="submit" class="btn btn-success">Salvar</button>
		</form>
	</div>


	<div style="height: 100px;"></div>

	<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| App EAD | - © 2025
			Copyright: PDEstágio Mércurio</span>
	</div>


	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>


</body>

</html>
